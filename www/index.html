<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="/static/css/all.css">
	<title>Jank invaders</title>
</head>
<body>
  <div class="container">
    <canvas class="level-canvas"></canvas>
    <div class="intro">
      <div class="inner">
        <h1>Jank Invaders</h1>
        <p>
          Oh noes! Our intergalactic space fleet
          has been infiltrated by ships of inferior
          framerate!
        </p>
        <p>
          Watch closely, and blast the spies to pieces!
          The good guys move like this:
        </p>
        <canvas class="good-guys ship-demo"></canvas>
        <p>
          The bad guys move like this:
        </p>
        <canvas class="bad-guys ship-demo"></canvas>
        <div class="go-row">
          <button class="begin btn btn2">Ok, let's go!</button>
        </div>
      </div>
    </div>
    <div class="level-ui">
      <div class="score">
        Score:
        <div class="num">0</div>
      </div>
      <div class="left">
        Remaining:
        <div class="num">0</div>
      </div>
    </div>
    <div class="level-intro">
      
    </div>
  </div>
	<script src="/static/js/all.js"></script>
</body>
</html>
